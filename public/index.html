<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Ninja</title>
  <script src="https://kit.fontawesome.com/8af68b1bcc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="./index.js" defer></script>
</head>

<body class="font-body text-gray-600">
  <div class="md:grid md:grid-cols-3">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="border-b border-gray-100 p-4 font-bold uppercase hover:text-gray-700">
            <a href="/">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden">
            <i class="fa-solid fa-bars" id="burguer"></i>
          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="font-bold text-gray-700 py-1">
            <a href="#" class="border-r-4 border-primary">
              <span>Home</span> <i class="fa-solid fa-house mx-2"></i>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="border-r-4 border-white">
              <span>About</span> <i class="fa-regular fa-circle-question mx-2"></i>
            </a>
          </li>
          <li class="py-1">
            <a href="#" class="border-r-4 border-white">
              <span>Contact</span> <i class="fa-regular fa-envelope mx-2"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- end nav -->

    <main class="bg-gray-100 px-16 py-6 md:col-span-2">
      <div class="flex justify-center lg:justify-end">
        <a href="#"
          class="btn text-primary md:border-primary md:border-2 hover:bg-primary hover:text-white transition duration-100 hover:ease-in">Log
          in</a>
        <a href="#"
          class="btn ml-2 text-primary md:border-primary md:border-2 hover:bg-primary hover:text-white transition duration-100 hover:ease-in">Sign
          up</a>
      </div>

      <header>
        <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="mt-12 border-b-2 border-gray-200 pb-2 font-bold">
          Latest Recipes
        </h4>

        <div class="mt-8 grid gap-10 lg:grid-cols-3">
          <!-- cards go here -->
          <div class="card hover:shadow-lg">
            <img src="./img/stew.jpeg" alt="chilli stew" class="h-32 w-full object-cover sm:h-48" />
            <div class="m-4">
              <span class="font-bold">5 bean chilli stew</span>
              <span class="block text-sm text-gray-500">Recipe By Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock fa-lg"></i> <span>10 min</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img src="./img/noodles.jpeg" alt="noodles" class="h-32 w-full object-cover sm:h-48" />
            <div class="m-4">
              <span class="font-bold">Noodles</span>
              <span class="block text-sm text-gray-500">Recipe By Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock fa-lg"></i> <span>10 min</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <img src="./img/curry.jpeg" alt="curry" class="h-32 w-full object-cover sm:h-48" />
            <div class="m-4">
              <span class="font-bold">curry</span>
              <span class="block text-sm text-gray-500">Recipe By Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock fa-lg"></i> <span>10 min</span>
            </div>
          </div>
        </div>

        <h4 class="mt-12 pb-2 font-bold">Most Popular</h4>

        <div class="mt-8">
          <!-- cards go here -->
        </div>
        <div class="flex justify-center">
          <div class="btn bg-secondary-100 px-2 text-secondary-200 hover:shadow-inner hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
            Load more
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
