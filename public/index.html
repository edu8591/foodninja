<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Ninja</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-gray-600 font-body >
  <div>
    <!--content wrapper -->
    <div>
      <nav>
        <div>
          <h1 class=" font-bold uppercase p-4 border-b border-gray-100">
  <a href="/">Food Ninja</a>
  </h1>
  </div>
  <ul>
    <li class="text-gray-700 font-bold">
      <a href="#">
        <span>Home</span>
      </a>
    </li>
    <li>
      <a href="#">
        <span>About</span>
      </a>
    </li>
    <li>
      <a href="#">
        <span>Contact</span>
      </a>
    </li>
  </ul>
  </nav>
  </div>
  <!-- end nav -->

  <main class="px-16 py-6 bg-gray-100">
    <div class="flex lg:justify-end justify-center">
      <a href="#" class="text-white bg-primary px-3 py-1 text-lg rounded">Log in</a>
      <a href="#" class="text-primary px-2 py-1 text-lg ml-2">Sign up</a>
    </div>

    <header>
      <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
      <h3 class="text-2xl font-semibold">For Ninjas</h3>
    </header>

    <div>
      <h4 class="font-bold mt-12 pb-2 border-b-2 border-gray-200">Latest Recipes</h4>

      <div class="mt-8">
        <!-- cards go here -->
        <div class="card">
          <img src="./img/stew.jpeg" alt="chilli stew" class="w-full h-32 sm:h-48 object-cover" />
          <div class="m-4">
            <span class="font-bold">5 bean chilli stew</span>
            <span class="block text-gray-500 text-sm">Recipe By Mario</span>
          </div>
          <div class="badge">
            <span>10 min</span>
          </div>
        </div>

        <div class="card">
          <img src="./img/noodles.jpeg" alt="noodles" class="w-full h-32 sm:h-48 object-cover" />
          <div class="m-4">
            <span class="font-bold">Noodles</span>
            <span class="block text-gray-500 text-sm">Recipe By Mario</span>
          </div>
          <div class="badge">
            <span>10 min</span>
          </div>
        </div>

        <div class="card">
          <img src="./img/curry.jpeg" alt="curry" class="w-full h-32 sm:h-48 object-cover" />
          <div class="m-4">
            <span class="font-bold">curry</span>
            <span class="block text-gray-500 text-sm">Recipe By Mario</span>
          </div>
          <div class="badge">
            <span>10 min</span>
          </div>
        </div>
      </div>

      <h4 class="font-bold mt-12 pb-2">Most Popular</h4>

      <div class="mt-8">
        <!-- cards go here -->
      </div>
      <div class="flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 px-2">Load more</div>
      </div>
    </div>
  </main>
  </div>

</html>
